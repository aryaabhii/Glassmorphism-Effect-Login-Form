<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up using Bootstrap-5</title>

    <!-- Font Awsm FOr icons -->
    <script src="https://kit.fontawesome.com/bfe1288d99.js" crossorigin="anonymous"></script>

    <!-- Bootstrap 5.1 CDN Link -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- Favicon Icon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.png">

</head>

<body>
    <div class="main">
        <div class="wrapper">
            <div class="card">
                <div class="title">
                    <h1 class="title title-larga">Sign Up <span><img src="images/log.png" class="logo"></span></h1>
                    <p class="title title-subs">Already Register? <span><a href="index.html" class="linktext">Login</a></span></p>
                    <div class="line">
                        <span class="line-bar"></span>
                        <span class="line-text">or</span>
                        <span class="line-bar"></span>
                    </div>
                    <div class="method">
                        <div class="method-item">
                            <a href="#" class="btn-action">
                                <i class="icons icons-google fab fa-google"></i>
                                <span>Continue with Google</span>
                            </a>
                        </div>
                    </div>
                </div>
                <form action="" class="form">
                    <div class="form-group">
                        <input type="text" name="f_name" id="f_name" class="input-field" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" name="l_name" id="l_name" class="input-field" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="input-field" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <input type="text" name="ph_num" id="ph_num" class="input-field" placeholder="+91 9999955555">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="input-field" placeholder="password">
                    </div>
                    <div class="form-group">
                        <input type="button" name="submit" id="submit" class="input-submit reg" value="Register">
                    </div>
                   
                </form>
            </div>
        </div>
    </div>
</body>

</html>
