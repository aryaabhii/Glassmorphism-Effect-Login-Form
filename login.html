<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In using Bootstrap-5</title>

    <!-- Font Awsm FOr icons -->
    <script src="https://kit.fontawesome.com/bfe1288d99.js" crossorigin="anonymous"></script>

    <!-- Bootstrap 5.1 CDN Link -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- Favicon Icon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.png">

</head>
<body>
    <div class="main">
        <div class="wrapper">
            <div class="card">
                <div class="title">
                    <h1 class="title title-larga">Sign In <span><img src="./images/log.png" class="logo"></span></h1>
                    <p class="title title-subs">New User? <span><a href="/register.html" class="linktext">Create an account.</a></span></p>
                </div>
                <form action="" class="form">
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="input-field" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="input-field" placeholder="password">
                    </div>
                    <div class="form-group">
                        <a href="/forget-password.html" class="linktext">Forget Password!</a>
                        <input type="button" name="submit" id="submit" class="input-submit" value="Login">
                    </div>
                    <div class="line">
                        <span class="line-bar"></span>
                        <span class="line-text">or</span>
                        <span class="line-bar"></span>
                    </div>
                    <div class="method">
                        <div class="method-item">
                            <a href="#" class="btn-action">
                                <i class="icons icons-google fab fa-google"></i>
                                <span>Sign in with Google &nbsp;</span>
                            </a>
                        </div>
                        <div class="method-item">
                            <a href="#" class="btn-action">
                                <i class="icons icons-facebook fab fa-facebook"></i>
                                <span>Sign in with Facebook</span>
                            </a>
                        </div>
                        <div class="method-item">
                            <a href="#" class="btn-action">
                                <i class="icons icons-apple fab fa-apple"></i>
                                <span>Sign in with Apple &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
